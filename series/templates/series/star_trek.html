{% extends "base.html" %}

{% block titulo %}
Series
{% endblock titulo %}

{% block contenido %}
<h3>Series de Star Trek:</h3>
<br><br>
<form action="{% url 'buscar_Trek' %}" method="post">
  {% csrf_token %}
  <input type="text" name="busqueda">
  <input type="submit" value="Buscar por serie">
</form>
<br>
<ul>
  {% for i in star_trek %}
  <li>
    {{i.serie}}, {{i.pilot}} - {{i.temporadas}}
  </li>
  {% endfor %}
</ul>
{% endblock contenido %}
